<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="container" class="row align-items-start">
            <div class="col">
                <h1>Editar Datos</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Avatar</label>
                    <input id="avatar" class="form-control form-control-lg" type="text" placeholder="Image URL">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input id="name" class="form-control form-control-lg" type="text" placeholder="nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input id="lastName" class="form-control form-control-lg" type="text" placeholder="nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento</label>
                    <input id="dateBirth" class="form-control form-control-lg" type="date" placeholder="14/08/1998">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Genero</label>
                    <div class="mb-3">
                        <input id="gender" class="form-check-input" type="radio" name="gender" value="Femenino">
                        <label for="inlineRadio1" class="form-label">Femenino</label>
                        <input id="gender" class="form-check-input" type="radio" name="gender" value="Masculino">
                        <label for="inlineRadio2" class="form-label">Masculino</label>
                        <input id="gender" class="form-check-input" type="radio" name="gender" value="Otro" checked="checked">
                        <label for="inlineRadio3" class="form-label">Otro</label>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Pais</label>
                        <select class="form-control" id="select">
                            <option selected>Click here to select the menu</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
                        <input id="descripcion" class="form-control form-control-lg" type="text" placeholder="Image URL">
                    </div>
                <div class="mb-12">
                    <button id="add-person" type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
